<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <title>ML API by M.A.Kabir</title>
  <style>
      * {
          font=size:30px;
      }
  </style>
</head>

<body>
 <div class="login">
	<h1>Predict Iris Class</h1>
     <br>
     <p><em>Attribute Information:<br>
         1. Sepal length in cm<br>
         2. Sepal width in cm<br>
         3. Petal length in cm<br>
         4. Petal width in cm<br>
         5. Class:<br>
          -- Iris Setosa<br>
          -- Iris Versicolour<br>
          -- Iris Virginica</em></p>
     <br>
     <br>
     <br>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="sepal length" placeholder="Sepal length" required="required" />
        <input type="text" name="sepal width" placeholder="Sepal width" required="required" />
		<input type="text" name="petal length" placeholder="Petal length" required="required" />
        <input type="text" name="petal width" placeholder="Petal width" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <br>
   {{ prediction_text }}
     
 </div>


</body>
</html>
